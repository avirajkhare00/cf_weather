<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <div class="location">
                <h1 id="city">Loading...</h1>
                <p id="country"></p>
            </div>
            <div class="weather-info">
                <div class="weather-icon">
                    <i id="weather-icon" class="fas fa-cloud"></i>
                </div>
                <div class="temperature">
                    <h2 id="temp">--Â°C</h2>
                    <p id="description">Loading weather data...</p>
                </div>
            </div>
            <div class="details">
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <span>Humidity: <span id="humidity">--%</span></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <span>Wind: <span id="wind">-- km/h</span></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-compress-alt"></i>
                    <span>Pressure: <span id="pressure">-- hPa</span></span>
                </div>
            </div>
            <div class="refresh">
                <button id="refresh-btn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            <div class="footer">
                <p>Location detected via Cloudflare</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
