name: Deploy Cloudflare Worker

on:
  push:
    branches: [ main ]
    paths:
      - 'workers/**'
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy Worker
        working-directory: ./workers
        run: |
          # Set the OpenWeather API key in wrangler.toml
          wrangler secret put OPENWEATHER_API_KEY --name weather-app <<< "$OPENWEATHER_API_KEY"
          # Deploy the worker
          wrangler deploy
          # Configure worker route for Cloudflare Pages (assuming you're using Pages Functions)
          wrangler pages function create-route /api/weather weather-app --project-name=weather-app
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
